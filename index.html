<!DOCTYPE html>
<html>
<head>
    <title>Wild World</title>
	<meta charset="utf-8" />


    <style type="text/css">

        @import url(https://fonts.googleapis.com/css?family=Oswald:700);

        .container {
            height: 300%;
            width: 100%;
            position: absolute;
            overflow-x: hidden;
            margin: 0;
            top: 0;
            left: 0;
            background-image:url(/images/sketchyBGgrey_v2.png);
            
            background-repeat: repeat-y;
        }

        .content {
            margin-top: 30px;
            margin-left: 5%;
            display: block;
        }

        nav {
            background-color: black;
            height: 50px;
            width: 100%;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Oswald, sans-serif;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            display: block;
            text-align: center;
            margin: 0 auto;
            font-size: 1.0vw;
            padding: 16px;
            float: left;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111111;
        }

        @media screen and (min-width:1920px) {
            .container {
                width: 1920px;
            }
        }

    </style>

</head>


<body>


    <div class="container">

        <div style="display: block;">
            <nav>
                <ul>
                    <li><a ahref="#home">Home</a></li>
                    <li><a ahref="http://www.drawingsbywolfie.tumblr.com/">Portfolio</a></li>
                    <li><a ahref="#aboutMe">About Me</a></li>
                    <li><a ahref="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <a name="home"></a>

            <p style="font-family: Oswald, sans-serif; font-size: 5.0vw;">Simply Irresistible.</p>
            

        </div>


    </div>

</body>
</html>
